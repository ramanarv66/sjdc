<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        /* Basic styling for the testimonial container */
        .testimonial-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        /* Styling for the testimonial header (name and role) */
        .testimonial-header {
            display: flex;
            align-items: center;
        }

        /* Placeholder for the testimonial image (you can replace this with an actual image) */
        .testimonial-image {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            background-color: #ccc; /* Placeholder color */
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Styling for the testimonial text */
        .testimonial-text {
            font-size: 14px; /* Adjust size as needed */
            color: #333; /* Text color */
        }

        /* Styling for the name */
        .testimonial-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        /* Styling for the role */
        .testimonial-role {
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <div class="testimonial-header">
            <div class="testimonial-image"></div> <!-- Image placeholder -->
            <div>
                <div class="testimonial-name">Shaik Shashavali</div>
                <div class="testimonial-role">Student</div>
            </div>
        </div>
        <p class="testimonial-text">It has been a great experience to be a part of St. Joseph Degree College. Over the past three years, I've had memorable experiences with faculty and friends. I'm grateful to everyone who has been a part of my journey.</p>
    </div>
</body>
</html>
